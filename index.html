<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>

    <section>
        <div class="container">
          <div class="row justify-center align-center">
             <div class="timer">
                <ul>
                  <li>
                    <span class="day">6</span>
                    Days
                  </li>
                  <li>
                    <span class="hour">6</span>
                    Hours
                  </li>
                  <li>
                    <span class="min">6</span>
                    Min
                  </li>
                  <li>
                    <span class="sec">6</span>
                    Sec
                  </li>
                
                
                </ul>

             </div>

          </div>
        </div>
    </section>


    <section>
      <div class="container">
        <div class="row justify-center align-center">
           <div data-number="500" class="counter">50</div>
           <div data-number="1000"class="counter">100</div>
           <div data-number="200"class="counter">200</div>
           <div data-number="600"class="counter">60</div>

        </div>
      </div>
  </section>



    
    <script src="./JS/app.js"></script>
    </script>
  </body>
</html>
